# Configuração Nixpacks (fallback se Dockerfile não for usado)
[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = [
  "curl -sSL https://bootstrap.pypa.io/get-pip.py -o get-pip.py",
  "python get-pip.py",
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p uploads/logos uploads/banners",
  "chmod -R 755 uploads"
]

[start]
cmd = "python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000} --workers 1"
