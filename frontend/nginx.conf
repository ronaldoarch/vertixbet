server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Permitir uploads grandes (para logos e banners)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Proxy API para backend - elimina CORS (mesma origem)
    # IMPORTANTE: Esta regra deve vir ANTES da regra de cache para garantir que
    # requisições /api/ sempre sejam enviadas ao backend, mesmo que sejam imagens
    location /api/ {
        proxy_pass https://api.vertixbet.site;
        proxy_http_version 1.1;
        proxy_set_header Host api.vertixbet.site;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Permitir uploads grandes através do proxy
        client_max_body_size 10M;
        
        # Não fazer cache de respostas da API (incluindo imagens servidas pela API)
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache para assets estáticos (apenas arquivos que NÃO começam com /api/)
    location ~* ^(?!\/api\/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Para SPA React Router - todas as rotas vão para index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
